<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction</title>
</head>

<body>
    <form id="predictionForm">
        <label>Hours Studied</label>
        <input type="number" name="hoursStudied" id="hoursStudied" required>
        <br>
        <label>Previous Scores</label>
        <input type="number" name="previousScores" id="previousScores" required>
        <br>
        <label>Extracurricular Activities</label>
        <select name="extracurricularActivities" id="extracurricularActivities">
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>
        <br>
        <label>Sleep Hours</label>
        <input type="number" name="sleepHours" id="sleepHours" required>
        <br>
        <label>Sample Question Papers Practiced</label>
        <input type="number" name="papersPracticed" id="papersPracticed" required>
        <br>
        <button type="submit">Predict Score</button>
    </form>
    <div id="result"></div>

    <script>
        const predictionForm = document.getElementById('predictionForm')
        predictionForm.addEventListener('submit', async(e) => {
            e.preventDefault();
            const hoursStudied = document.getElementById('hoursStudied').value;
            const previousScores = document.getElementById('previousScores').value;
            const sleepHours = document.getElementById('sleepHours').value;
            const papersPracticed = document.getElementById('papersPracticed').value;
            if (hoursStudied < 0 || previousScores < 0 || sleepHours < 0 || papersPracticed < 0) {
                window.alert('Invalid input(s)!')
            } else {
                const formData = new FormData(predictionForm);
                const data = Object.fromEntries(formData)
                console.log(data)
                try {
                    const response = await fetch('/predict', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(data)
                    });
                    const result = await response.json();
                    if (result.success) {
                        document.getElementById('result').innerHTML = `
                            <h2>Result: ${result.prediction}</h2><br>
                            <h2>Pass probability: ${result.pass_proba}%
                        `
                    } else {
                        document.getElementById('result').innerHTML = `<p>Error</p>`
                    } 
                } catch (error) {
                    document.getElementById('result').innerHTML = `<p>Error</p>`
                }
            }
        })
    </script>
</body>

</html>
